<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Введите Название книги</label>
  <input type = "text" th:field="*{title}" id="title" >
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>

  <label for="author">Введите Автора</label>
  <input type = "text" th:field="*{author}" id="author" >
  <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Autor Error</div>
  <br/>

  <label for="year">Введите Год</label>
  <input type = "text" th:field="*{year}" id="year" >
  <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
  <br/>
  <input type="submit" value="Редактировать книгу">
</form>

</body>
</html>
