<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>people to ID</title>
</head>
<body>
  <p th:text="${'name- '+people.getFullName()}">VALUE</p>
  <p th:text="${'Birth- '+people.getYearOfBirth}">VALUE</p>

  <div th:if="${books.isEmpty()}">
      <p>Человек не взял книг</p>
  </div>

  <div th:if="${!books.isEmpty()}" >
      <hr/>
      <b>Книги:</b>
        <br/>
        <table th:each="book:${books}">
            <tr th:text="${book.getTitle() + ', '+ book.getAuthor()+', '+ book.getYear()}">book</tr>
        </table>
      <hr/>
  </div>

  <form th:method="GET" th:action="@{/people/{id}/edit(id=${people.getId()})}">
        <input type="submit" value="Редактировать"/>
  </form>


  <form th:method="DELETE" th:action="@{/people/{id}(id=${people.getId()})}">
      <input type="submit" value="Удалить"/>
  </form>

    <br>
  <a th:href="@{/people/{id}/edit(id=${people.getId()})}">Edit</a>



</body>
</html>
