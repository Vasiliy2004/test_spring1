<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{fullName}"  id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">name error</div>
    <br/>

    <label for="yearOfBirth">Введите дату рождения</label>
    <input type="text" th:field="*{yearOfBirth}"  id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">mail error</div>
    <br/>

    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
